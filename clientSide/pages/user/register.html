<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../css/styles.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="users.js"></script>

</head>
<body>
<div class="container py-4">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm formCenter">
            <form id="formId">
                <div class="form-group">
                    <label for="inputUserName">Username</label>
                    <input type="email" name="userName" data-formName="register" class="form-control onblurInput"
                           id="inputUserName" placeholder="Username">
                    <small id="userNameError" class="form-text pmError"></small>
                </div>
                <div class="form-group">
                    <label for="inputFirstName">FirstName</label>
                    <input type="text" name="firstName" data-formName="register" class="form-control onblurInput"
                           id="inputFirstName" placeholder="FirstName">
                    <small id="firstNameError" class="form-text pmError"></small>
                </div>
                <div class="form-group">
                    <label for="inputLastName">LastName</label>
                    <input type="text" name="lastName" data-formName="register" class="form-control onblurInput"
                           id="inputLastName" placeholder="LastName">
                    <small id="lastNameError" class="form-text pmError"></small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" data-formName="register" class="form-control onblurInput"
                           id="inputPassword" placeholder="Password">
                    <small id="passwordError" class="form-text pmError"></small>
                </div>
                <div>
                    <button id="btnSubmitRegister" type="button" class="btn btn-secondary btn-lg btnForm">Confirmation</button>
                </div>
                <div class="py-2">
                    <label>Already have an account?<p id="btnCancel" class="btnCancelRegister"> Sign in</p></label>
                </div>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
</body>

</html>
