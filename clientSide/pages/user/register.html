<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../css/styles.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../js/validations.js"></script>
    <script type="text/javascript" src="users.js"></script>

</head>
<body>
<div class="container py-4">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm formCenter">
            <form id="registerformId">
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="email" data-title="Username" class="form-control onblurInput"
                           id="userName" placeholder="Username"
                           data-validation="required,email,checkDuplicateUserName">
                    <small id="userNameError" class="form-text pmError"></small>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" data-title="First Name" class="form-control onblurInput"
                           id="firstName" placeholder="First Name" data-validation="required,text">
                    <small id="firstNameError" class="form-text pmError"></small>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" data-title="Last Name" class="form-control onblurInput"
                           id="lastName" placeholder="Last Name" data-validation="required,text">
                    <small id="lastNameError" class="form-text pmError"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" data-title="Password" class="form-control onblurInput"
                           id="password" placeholder="Password" data-validation="required,Password">
                    <small id="passwordError" class="form-text pmError"></small>
                </div>
                <div>
                    <button id="btnSubmitRegister" type="button" class="btn btn-secondary btn-lg btnForm">Confirmation
                    </button>
                </div>
                <div class="py-2">
                    <label>Already have an account?<p id="btnCancel" class="btnCancelRegister"> Sign in</p></label>
                </div>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
</body>

</html>
