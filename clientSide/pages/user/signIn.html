<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../css/styles.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="user.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm formCenter">
            <form id="formId">
                <div class="form-group">
                    <label for="inputUserName">کلمه کاربری</label>
                    <input type="email" name="userName" class="form-control onblurInput" id="inputUserName" placeholder="کلمه کاربری">
                    <small id="userNameError" class="form-text pmError"></small>
                </div>
                <div class="form-group">
                    <label for="inputFirstName">نام</label>
                    <input type="text" name="firstName" class="form-control onblurInput" id="inputFirstName"  placeholder="نام">
                    <small id="firstNameError" class="form-text pmError" ></small>
                </div>
                <div class="form-group">
                    <label for="inputLastName">نام خانوادگی</label>
                    <input type="text" name="lastName" class="form-control onblurInput" id="inputLastName" placeholder="نام خانوادگی">
                    <small id="lastNameError" class="form-text pmError"></small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">کلمه عبور</label>
                    <input type="password" name="password" class="form-control onblurInput" id="inputPassword" placeholder="کلمه عبور">
                    <small id="passwordError" class="form-text pmError"></small>
                </div>
                <button id="btnCancel" type="button" class="btn btn-secondary btn-lg">انصراف</button>
                <button id="btnSubmitSignIn" type="button" class="btn btn-secondary btn-lg">تایید</button>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
</body>

</html>
