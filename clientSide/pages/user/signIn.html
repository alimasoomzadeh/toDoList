<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../css/styles.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script src="user.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm formCenter">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmailAddress">کلمه کاربری</label>
                    <input type="email" class="form-control" id="exampleInputEmailAddress" placeholder="کلمه کاربری">
                </div>
                <div class="form-group">
                    <label for="exampleInputFirstName">نام</label>
                    <input type="text" class="form-control" id="exampleInputFirstName"  placeholder="نام">
                </div>
                <div class="form-group">
                    <label for="exampleInputLastName">نام خانوادگی</label>
                    <input type="text" class="form-control" id="exampleInputLastName" placeholder="نام خانوادگی">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">کلمه عبور</label>
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="کلمه عبور">
                </div>

                <button id="btnCancel" type="submit" class="btn btn-secondary btn-lg">انصراف</button>
                <button id="btnSubmit" type="submit" class="btn btn-secondary btn-lg">تایید</button>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
</body>

</html>
