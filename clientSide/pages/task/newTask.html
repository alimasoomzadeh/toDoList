<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../css/styles.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../js/validations.js"></script>
    <script type="text/javascript" src="tasks.js"></script>

</head>
<body>
<div class="col-sm-12 header">
    <div class="row">
        <div class="col-md-3 py-4">
            <label id="memberNameLabel"></label>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="container py-4">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm formCenter">
                <form id="newTaskformId">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text"  data-title="Title" class="form-control onblurInput"
                               id="title" placeholder="Title" data-validation="required">
                        <small id="titleError" class="form-text pmError"></small>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control onblurInput" id="description"
                                   data-title="Description" rows="4"></textarea>
                        <small id="descriptionError" class="form-text pmError"></small>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="text"  data-title="Duration" class="form-control onblurInput"
                               id="duration" placeholder="Week" data-validation="required,number,min=1,max=4">
                        <small id="durationError" class="form-text pmError"></small>
                    </div>
                    <div>
                        <button id="btnCancel" type="button" class="btn btn-secondary btn-lg btnForm">
                            Cancel
                        </button>
                        <button id="btnSubmitNewTask" type="button" class="btn btn-secondary btn-lg btnForm">
                            Confirmation
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
</div>
</body>

</html>
