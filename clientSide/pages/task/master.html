<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../css/styles.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
    <script src="../../../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script src="../../../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script src="../../../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>

    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="tasks.js"></script>

</head>
<body>
<div class="col-sm-12 header">
    <div class="row">
        <div class="col-md-3 py-4">
            <label id="memberNameLabel"></label>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="album py-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header newTask">
                        <h4>Backlog</h4>
                    </div>
                    <div id="btnNewTask">New Task</div>
                    <div class="card-body row" id="backLogBody">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4 box-shadow">
                    <div class="card-header inProgressTask">
                        <h4>Sprint</h4>
                    </div>
                    <div class="card-body" >

                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header doneTask">
                        <h4>Completed</h4>
                    </div>
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
