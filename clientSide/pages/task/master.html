<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../css/styles.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
    <script src="../../../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script src="../../../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script src="../../../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>

    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="tasks.js"></script>

</head>
<body>
<div class="col-sm-12 header">
    <div class="row">
        <div class="col-md-3 py-4">
            <label id="memberNameLabel"></label>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="album py-4">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header newTask">
                        <h4>Backlog</h4>
                    </div>
                    <div id="btnNewTask">New Task</div>
                    <div class="card-body row" id="backLogBody">

                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="card mb-4 box-shadow">
                    <div class="card-header inProgressTask">
                        <h4>Sprint</h4>
                    </div>
                    <div class="card-body" >

                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header doneTask">
                        <h4>Completed</h4>
                    </div>
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewTaskModalTitleHeader">view task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="titleViewTask" class="col-sm-4 col-form-label">Title:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="titleViewTask" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="descriptionViewTask" class="col-sm-4 col-form-label">Description:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="descriptionViewTask" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="durationViewTask" class="col-sm-4 col-form-label">Duration:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="durationViewTask" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="createDateViewTask" class="col-sm-4 col-form-label">Creation Date:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="createDateViewTask" value="">
                        </div>
                    </div>
                    <div id="changePage"></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
