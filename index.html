<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="clientSide/css/styles.css">
    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script src="clientSide/js/main.js"></script>
    <script src="clientSide/js/validations.js"></script>
    <script src="clientSide/pages/user/users.js"></script>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4 formCenter">
            <div class="row">
                <form id="logInFormId">
                    <div class="form-group">
                        <label for="userName">Username</label>
                        <input type="email"  data-formName="logIn" data-title="Username"
                               class="form-control onblurInput"
                               id="userName" placeholder="Username" data-validation="required,email">
                        <small id="userNameError" class="form-text pmError"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"  data-formName="logIn" data-title="Password"
                               class="form-control onblurInput"
                               id="password" placeholder="Password" data-validation="required,password,minlength=8">
                        <small id="passwordError" class="form-text pmError"></small>
                    </div>
                    <div class="form-group">
                        <small id="pmError" class="form-text pmError"></small>
                    </div>
                    <div class="py-1">
                        <button id="btnSubmitLogIn" type="button" class="btn btn-secondary btn-lg btnForm">Sign in
                        </button>
                    </div>
                    <div class="py-4">
                        <button type="button" id="register" class="btn btn-outline-light btn-lg">Create an account
                        </button>
                    </div>

                </form>
                <div class="col-sm-4">
                </div>
            </div>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
</body>

</html>
